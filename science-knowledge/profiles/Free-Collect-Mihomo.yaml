# 
mixed-port: 7890
allow-lan: false   # 局域网覆盖，连接同一个网络，将其它设备的网络代理指向开启 clash 设备的 IP 及代理端口
bind-address: "*"  # 局域网覆盖的地址，* 表示所有
mode: rule
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090

dns:
  enabled: true
  listen: 0.0.0.0:1053
  ipv6: false
  default-nameserver:            # DNS servers, 仅 Do53 协议，即：纯 IP 
    - 1.1.1.1                    # Cloudflare 
    - 8.8.8.8                    # google 
  enhanced-mode: fake-ip         # 默认 fake-ip
  fake-ip-range: 198.18.0.1/16   # Fake IP addresses pool CIDR
  fake-ip-filter:                # 对以下 IP 不返回 fake IP，返回真实 IP
    - '*.lan'
    - '*.msftconnecttest.com'


proxies:  # ↓ 死灰复燃 ↓


# 策略组
proxy-groups:

  - name: SELECT-PROXY
    type: select
    include-all-proxies: true
    proxies:
      - 负载均衡
      - 手动选择
      - 美国
      - 香港
      - 新加坡
      - 日本
      - ChatGPT
      - GitHub
      - YouTube
      - Telegram
      - Bing
      - Microsoft

  - name: 负载均衡
    type: load-balance
    url: 'https://www.gstatic.com/generate_204'  # 范性策略组，应只检查测速是否可达，而不检查对某个地址是否可用（状态码返回 200）
    interval: 300
    strategy: consistent-hashing
    include-all-providers: true

  - name: 手动选择
    type: select
    url: 'https://www.gstatic.com/generate_204'
    interval: 300
    include-all-providers: true

  - name: 美国
    type: select
    url: 'https://www.gstatic.com/generate_204'
    interval: 300
    include-all-providers: true
    filter: (?i)美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States

  - name: 香港
    type: select
    url: 'https://www.gstatic.com/generate_204'
    interval: 300
    include-all-providers: true
    filter: (?i)港|HK|hk|Hong Kong|HongKong|hongkong

  - name: 新加坡
    type: select
    url: 'https://www.gstatic.com/generate_204'
    interval: 300
    include-all-providers: true
    filter: (?i)新加坡|坡|狮城|SG|Singapore

  - name: 日本
    type: select
    url: 'https://www.gstatic.com/generate_204'
    interval: 300
    include-all-providers: true
    filter: (?i)日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan

  - name: ChatGPT
    type: select
    url: 'https://auth.openai.com/log-in'  # 只有明确了目标地址才应该使用相关测速地址，并检查测速状态
    interval: 300
    expected-status: 200-302
    header:
      User-Agent: ['Mozilla/5.0 (Windows NT 10.0; Win64; x64)']
    include-all-providers: true

  - name: GitHub
    type: select
    url: 'https://github.com/'
    interval: 300
    expected-status: 200-302
    include-all-providers: true

  - name: YouTube
    type: select
    url: 'https://www.youtube.com/'
    interval: 300
    expected-status: 200-302
    include-all-providers: true

  - name: Telegram
    type: select
    url: 'https://telegram.org/'
    interval: 300
    expected-status: 200-302
    include-all-providers: true

  - name: Bing
    type: select
    url: 'https://www.bing.com/'
    interval: 300
    expected-status: 200-302
    include-all-providers: true

  - name: Microsoft
    type: select
    url: 'https://www.microsoft.com/'
    interval: 300
    expected-status: 200-302
    include-all-providers: true


